<div id='category-card' class="example-ripple-container mat-elevation-z4"
    *ngIf="type==='card'"     
    matRipple
     (click)="trigger()">

    
    <div id="image" *ngIf="source.length!==0">
        <img [src]="path"
        alt="imagen de la categoria del test">
    </div>
     

    <div id="name">
        <h2>{{name}}</h2>
    </div>    


</div>

<div *ngIf="type==='button'">
        <button id="primary" mat-raised-button 
        (click)="messageEvent.emit(type)" 
        >{{message}}</button>
</div>
