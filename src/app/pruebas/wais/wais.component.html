<div id="wais-content">

  <app-start-test name='WAIS IV' 
  *ngIf="estado==='confirmacion'"
  (messageEvent)="change()"
  ></app-start-test>

  <div id='iniciowais' *ngIf="estado==='aplicacion'">
    <h1></h1> <br/>
    <p>Estas son las subpruebas disponibles para aplicar al paciente, cliquea sobre una para empezar</p>
    <p>Recuerda que debes aplicar al menos 10 subpruebas</p>
    <br/>

    <div class="subprueba-container">
      <button class="subpruebas" mat-raised-button routerLink="/bloques">Cubos</button>
      <button class="subpruebas" mat-raised-button routerLink="/semejanzas">Semejanzas</button>
      <button class="subpruebas" mat-raised-button routerLink="/digitos">Digitos</button>
      <button class="subpruebas" mat-raised-button routerLink="/matrices">Matrices</button>
      <button class="subpruebas" mat-raised-button routerLink="/vocabulario">Vocabulario</button>
      <button class="subpruebas" mat-raised-button routerLink="/aritmetica">Aritmetica</button>
      <button class="subpruebas" mat-raised-button routerLink="/busquedaSimbolos">Busqueda de Simbolos</button>
      <button class="subpruebas" mat-raised-button routerLink="/puzlesVisuales">Puzles Visuales</button>
      <button class="subpruebas" mat-raised-button routerLink="/informacion">Informacion</button>
      <button class="subpruebas" mat-raised-button routerLink="/claveNumeros">Clave de Numeros</button>
      <button class="subpruebas" mat-raised-button routerLink="/letrasNumeros">Letras y Numeros</button>
      <button class="subpruebas" mat-raised-button routerLink="/balanzas">Balanzas</button>
      <button class="subpruebas" mat-raised-button routerLink="/comprension">Comprension</button>
      <button class="subpruebas" mat-raised-button routerLink="/cancelacion">Cancelacion</button>
      <button class="subpruebas" mat-raised-button routerLink="/figurasIncompletas">Figuras Incompletas</button>
    </div>

    <br/>
    <br/>

    <app-card-button
        type='button'
        message="Empezar"
        (messageEvent)="cancel()"
    ></app-card-button> 

  </div>
  
</div>
